<html>

<head>
	<title>Schedule interview</title>
</head>

<body>
	<form>
		<h1>Schedule an interview</h1>

		<table>
			<tr>
				<td>
					<label>Name of event: </label>
				</td>
				<td>
					<input type="text">
				</td>
			</tr>

			<tr>
				<td>
					<label>Interviewer: </label>
				</td>
				<td>
					<select id="interviewer" name="interviewer">
						<option>interviewer 1</option>
						<option>interviewer 2</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>
					<label>Interviewee: </label>
				</td>
				<td>
					<input type="text">
				</td>
			</tr>

			<tr>
				<td>
					<label>Start time: </label>
				</td>
				<td>
					<input type="time">
				</td>
			</tr>
		</table>

		<input type="button" value="Schedule">
	</form>
</body>

</html>

<html>
<head>
<title>Sign Up Interviewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery.min.js"></script>
</head>
    <body bgcolor="#0E1F2A">
      <script>
          function signUp(){
                var ip= window.location.href.split('/')[2];
        var location= ip.split(':')[0];

            var request = $.ajax({
                          url: "http://"+location+":3000/users",
                          type: "PUT",
                          data: {
                              name: $("#inputName").val(),
                              email: $("#inputEmail").val(),
                              role: "Interviewer",
                              noOfInterviews: $("#interview").val(),
                              degree: $("#degree").val(),
                              area: $("#select").val()
                          },
                          dataType: 'json',
                          xhrFields: {
                            withCredentials: true
                         }
                      });
                      request.done(function(msg) {
                        window.location = "index.html";
                      });

                      request.fail(function(jqXHR, textStatus) {
                          alert("Please enter correct info.");
                      });
          }
          </script>

      <div class="well well-sm text-center" style="background-color:#173245;">
        <div><h2 style="color:white">Interview Platform</h2></div>
      </div> 
      <div class="panel panel-primary" style="margin: 0 auto; margin-bottom: 5%; width:50%;">
        <div class="panel-heading" >
          <div class="panel-title text-center"><h3>Sign Up</h3></div>
        </div>
          <form class="form-horizontal" id="signUpForm" action="javascript:signUp();">
            <fieldset>
        <div class="panel-body" style="background:#E8EFF7;">
              <legend style="width: 100%; text-align: center;">Basic Information</legend>
              
              <div class="form-group">
                <label for="inputName" class="col-lg-3 control-label">Full Name</label>                
                <div class="col-lg-8">
                  <input class="form-control" id="inputName" placeholder="Full Name" type="text" required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">Email</label>

                <div class="col-lg-8">
                  <input class="form-control" id="inputEmail" placeholder="Email" type="email" required>
                  <span class="help-block">We'll send you an email along with a password. Please sign in with the given password and change it later.</span>
                </div>
              </div>
              
              <legend style="width: 100%; text-align: center;">Your Profile</legend>
                          
              <div>
                <div class="form-group">
                <label for="interviews" class="col-lg-5 control-label">Number of Interviews Conducted</label>
                <div class="col-lg-2">
                  <input class="form-control" id="interview" required>                
                </div>
              </div>
              <div>
                <div class="form-group">
                <label for="degree" class="col-lg-3 control-label">Degree</label>
                <div class="col-lg-8">
                  <input class="form-control" id="degree">                
                </div>
              </div>
              
              <div class="form-group">
                <label for="select" class="col-lg-6 control-label">Area of Expertise in Conducting Interview</label>
                <div class="col-lg-4">
                  <select class="form-control" id="select" required >
                    <option>Front-End Developer</option>
                    <option>Back-End Developer</option>
                    <option>Data Analyst</option>
                    <option>Networks</option>
                    <option>DBMS</option>                
                  </select>
                  
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-3">
                  <button type="reset" class="btn btn-default">Reset</button>
                  <button type="submit" form="signUpForm" value="Submit" class="btn btn-primary" id="inputSubmit">Submit</button>
                </div>
              </div>
        </div>
      </div>
      </div>
      </fieldset>
      </form>
      </div>
        
    </body>
</html>

<head>
<title>Change Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
    <body >
      <script>
         
      </script>   
      <div class="well well-sm text-center" style="background-color:#173245; padding-left:8%">
	    <div><h1 style="color:white">Interview Platform
	      <a href="interview_platform.html" class="btn btn-primary btn-lg" id="signOut" style="float:right">Sign Out</span></a> 
	    </h1></div>
	  </div>      

      <div class="panel panel-primary" style="margin: 0 auto; margin-top: 2%; width:50%;">
        <div class="panel-heading" >
          <div class="panel-title text-center"><h3>Change Password</h3></div>
        </div>
        <div class="panel-body" style="background:#E8EFF7;">
          <form class="form-horizontal" style="margin: 0 auto; width:100%;">
            <fieldset>
              <div class="form-group">
                <label for="inputName" class="col-lg-4 control-label">Current password</label>                
                <div class="col-lg-7">
                  <input class="form-control" id="inputName" type="password">
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputEmail" class="col-lg-4 control-label">New password</label>

                <div class="col-lg-7">
                  <input class="form-control" id="inputEmail" type="password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-4 control-label">Retype new password</label>
                <div class="col-lg-7">
                  <input class="form-control" id="inputPassword" type="password">                
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-4">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary" onClick="signUp()">Submit</button>
                </div>
              </div>
            </fieldset>
        </form>
        </div>
      </div>     
    </body>

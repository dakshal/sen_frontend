<head>
<title>Change Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script>

        function pwdChange() {
            
            var request = $.ajax({
                url: "http://localhost:3000/session",
                type: "GET",
                xhrFields: {
                    withCredentials: true
                }

            });
            request.done(function(msg) {
              if( $("#newPwd").val() !==  $("#newPwd2").val()){
              alert("Please enter same passwords");
            }
            else{
              changePwd(msg.email);
            }
                //console.log(msg.email);
                //window.location = "profilepage.html";
            });

            request.fail(function(jqXHR, textStatus) {
                alert("Unable to change password");
            });
        }
        
      function changePwd(email){
        email = encodeURIComponent(email);
        console.log($("#currentPwd").val(), $("#newPwd").val());
        var request = $.ajax({
                      url: "http://localhost:3000/users/"+email+"/changepwd",
                      type: "POST",
                      data: {
                          old_password: $("#currentPwd").val(),
                          password: $("#newPwd").val(),
                      },
                      dataType: 'json',
                      xhrFields: {
                        withCredentials: true
                     }
                  });
                  request.done(function(msg) {
                    console.log("Yes");
                    window.location = "userProfile.html";
                  });

                  request.fail(function(jqXHR, textStatus) {
                      alert("Please enter correct password");
                  });
      }

      $(document).ready(function() {
          $("#signOut").click(function() {
              var request = $.ajax({
                  url: "http://localhost:3000/logout",
                  type: "GET",
                  xhrFields: {
                      withCredentials: true
                  }

              });
              request.done(function(msg) {
                  window.location = "interview_platform.html";
              });

              request.fail(function(jqXHR, textStatus) {
                  alert("Invalid email or password.");
              });
          });
      });
  </script>

</head>
    <body >
      <script>
         
      </script>   
      <div class="well well-sm text-center" style="background-color:#173245; padding-left:8%">

	      <a href="interview_platform.html" class="btn btn-primary btn-lg" id="signOut" style="float:right">Sign Out</span></a> 
	    </h1></div>
	  </div>      

	  <div class="container col-md-12" style="padding-top:2%; padding-left:5%; padding-right:5%">
      <div class="row">
      <div class="col-md-2">
        <ul class="nav nav-list nav-stacked">
          <li class="nav-header" style="font-size:20px"><b>Quick Links</b></li>
          <li>
            <a href="userProfile.html">Profile</a>
          </li>
          <li><a href="pastEvents.html">Event History </a>
          </li>
          <li><a href="regEvents.html">Registered Events </a>
          </li>
          <li><a href="changePassword.html">Change Password </a>
          </li>
        </ul>
    </div>

      <div class="panel panel-primary" style="margin: 0 auto; width:50%;">
        <div class="panel-heading" >
          <div class="panel-title text-center"><h3>Change Password</h3></div>
        </div>
        <div class="panel-body" style="background:#E8EFF7;">
          <form class="form-horizontal" style="margin: 0 auto; width:100%;">
            <fieldset>
              <div class="form-group">
                <label for="inputName" class="col-lg-4 control-label">Current password</label>                
                <div class="col-lg-7">
                  <input class="form-control" id="currentPwd" type="password">
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputEmail" class="col-lg-4 control-label">New password</label>

                <div class="col-lg-7">
                  <input class="form-control" id="newPwd" type="password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-4 control-label">Retype new password</label>
                <div class="col-lg-7">
                  <input class="form-control" id="newPwd2" type="password">                
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-4">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="button" class="btn btn-primary" onClick="pwdChange()">Submit</button>
                </div>
              </div>
            </fieldset>
        </form>
        </div>
      </div>     
    </body>
</html>

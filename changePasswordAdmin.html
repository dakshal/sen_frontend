<head>
    <title>Change Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        function Auth() {
            var ip= window.location.href.split('/')[2];
var location= ip.split(':')[0];

            var request = $.ajax({
                url: "http://" + location + ":3000/session",
                type: "GET",
                xhrFields: {
                    withCredentials: true
                }
            });
            request.done(function(msg) {
                if (msg['role'] == "Interviewer" || msg['role'] == "Interviewee") {
                    window.location = "userProfile.html";
                } else if (msg['role'] == "admin") {}
            });

            request.fail(function(jqXHR, textStatus) {
                window.location = "index.html";
            });
        }
        window.onpaint = Auth();
    </script>
    <script>
        function pwdChange() {
            var ip= window.location.href.split('/')[2];
var location= ip.split(':')[0];


            var request = $.ajax({
                url: "http://" + location + ":3000/session",
                type: "GET",
                xhrFields: {
                    withCredentials: true
                }

            });
            request.done(function(msg) {
                if ($("#newPwd").val() !== $("#newPwd2").val()) {
                    alert("Please enter same passwords");
                } else {
                    changePwd(msg.email);
                }
                //console.log(msg.email);
                //window.location = "profilepage.html";
            });

            request.fail(function(jqXHR, textStatus) {
                alert("Unable to change password");
            });
        }

        function changePwd(email) {
            email = encodeURIComponent(email);
            console.log($("#currentPwd").val(), $("#newPwd").val());
            var ip= window.location.href.split('/')[2];
var location= ip.split(':')[0];

            var request = $.ajax({
                url: "http://" + location + ":3000/users/" + email + "/changepwd",
                type: "POST",
                data: {
                    old_password: $("#currentPwd").val(),
                    password: $("#newPwd").val(),
                },
                dataType: 'json',
                xhrFields: {
                    withCredentials: true
                }
            });
            request.done(function(msg) {
                console.log("Yes");
                window.location = "userProfile.html";
            });

            request.fail(function(jqXHR, textStatus) {
                alert("Please enter correct password");
            });
        }

        $(document).ready(function() {
            $("#signOut").click(function() {
                var ip= window.location.href.split('/')[2];
var location= ip.split(':')[0];

                var request = $.ajax({
                    url: "http://" + location + ":3000/logout",
                    type: "GET",
                    xhrFields: {
                        withCredentials: true
                    }

                });
                request.done(function(msg) {
                    window.location = "index.html";
                });

                request.fail(function(jqXHR, textStatus) {
                    alert("Invalid email or password.");
                });
            });
        });
    </script>

</head>

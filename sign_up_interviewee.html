<title>Maulik Solanki - SEN2015</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
    <body>
      <script>
          function signUp(){
            var request = $.ajax({
                          url: "http://localhost:3000/users",
                          type: "PUT",
                          data: {
                              name: $("#inputName").val,
                              email: $("#inputEmail").val(),
                              password: $("#inputPassword").val(),
                              role: "Interviewee"
                          },
                          dataType: 'json',
                          xhrFields: {
                            withCredentials: true
                         }
                      });
                      request.done(function(msg) {
                        window.location = "interview_platform.html";
                      });

                      request.fail(function(jqXHR, textStatus) {
                          alert("Please enter correct info.");
                      });
          }
          </script>

      
        <h1 align="center">Sign Up</h1>
        <br>
        <form class="form-horizontal" style="margin: 0 auto; width:50%;">
            <fieldset>
              <legend style="width: 100%; text-align: center;">Basic Information</legend>
              <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Full Name</label>
                
                <div class="col-lg-8">
                  <input class="form-control" id="inputName" placeholder="Full Name" type="text">
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                <div class="col-lg-8">
                  <input class="form-control" id="inputEmail" placeholder="Email" type="text">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-8">
                  <input class="form-control" id="inputPassword" placeholder="Password" type="password">                
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary" onClick="signUp()">Submit</button>
                </div>
              </div>
            </fieldset>
        </form>
      
    </body>
</html>
